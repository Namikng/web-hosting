<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가족 화장실 청소 담당 확인</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 50px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 28px rgba(0,0,0,0.12);
            padding: 30px 24px 36px 24px;
        }
        h1 {
            font-size: 2em;
            text-align: center;
            color: #4facfe;
            margin-bottom: 16px;
        }
        .select-section {
            text-align: center;
            margin-top: 32px;
        }
        select, button, .btn {
            font-size: 1.1em;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            margin: 8px 0;
            width: 80%;
            box-sizing: border-box;
        }
        button, .btn {
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: box-shadow 0.2s, transform 0.2s;
            width: 85%;
        }
        button:hover, .btn:hover {
            box-shadow: 0 6px 16px rgba(102,126,234,0.15);
            transform: translateY(-2px);
        }
        .result-section {
            margin-top: 20px;
            text-align: center;
        }
        .selected-member {
            font-size: 1.1em;
            font-weight: 600;
            color: #324da8;
            margin-bottom: 12px;
            text-align: center;
        }
        .week-title {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #764ba2;
        }
        .date-label {
            font-size: 1em;
            color: #555;
            margin-bottom: 16px;
        }
        .your-tasks {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0 20px 0;
            box-shadow: 0 2px 8px rgba(102,126,234,0.07);
        }
        .your-tasks ul {
            list-style: none;
            padding: 0;
        }
        .your-tasks li {
            font-size: 1.1em;
            padding: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .your-tasks li:before {
            content: "🧽";
            margin-right: 8px;
        }
        .your-tasks li.deep-task:before {
            content: "✨";
        }
        .change-btn {
            margin-top: 20px;
            background: #6c757d;
        }
        .change-btn:hover {
            background: #495057;
        }
        .footer {
            font-size: 0.9em;
            color: #aaa;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 가족 화장실 청소 담당</h1>
        <div id="selectSection" class="select-section" style="display:none;">
            <p style="font-size:1.1em; color:#333;">본인의 이름을 선택해주세요</p>
            <select id="memberSelect">
                <option value="">이름 선택</option>
            </select>
            <br/>
            <button id="selectBtn">확인</button>
        </div>
        <div id="resultSection" class="result-section" style="display:none;">
            <div class="selected-member" id="selectedMember"></div>
            <div class="week-title" id="weekTitle"></div>
            <div class="date-label" id="dateLabel"></div>
            <div class="your-tasks">
                <div style="font-weight:600; margin-bottom:8px;">이번 주 내 담당 청소</div>
                <ul id="taskList"></ul>
            </div>
            <button class="btn change-btn" id="changeBtn">이름 다시 선택하기</button>
        </div>
    </div>
    <div class="footer">
        가족 모두가 함께하는 청소! <br/> ✨ 깨끗한 화장실은 우리 모두의 행복입니다.
    </div>
    <script>
    // ===== 하드코딩: 가족 구성, 항목, 시작 날짜 =====
    const members = ['남이', '경희', '효진'];
    const basicTasks = ['변기 청소', '세면대 청소', '바닥 청소'];
    const deepTasks = ['욕조 벽 청소', '욕조 청소', '욕조 외벽 청소'];
    const startDate = new Date('2025-09-06'); // 2025년 9월 6일 (토요일)

    // ===== 이름 선택/저장/변경 =====
    const MEMBER_KEY = 'bathroomCleaningMember';

    function saveMember(name) {
        localStorage.setItem(MEMBER_KEY, name);
    }
    function getSavedMember() {
        return localStorage.getItem(MEMBER_KEY);
    }
    function clearSavedMember() {
        localStorage.removeItem(MEMBER_KEY);
    }

    // ===== 담당 청소 계산 =====
    function getCurrentWeekNumber(startDate) {
        // 금요일 0시를 기준으로 주차를 계산
        const today = new Date();
        today.setHours(0,0,0,0);

        // startDate가 토요일이면, 그 전날(금요일)로 기준 맞추기
        let baseSaturday = new Date(startDate);
        // baseSaturday는 토요일이어야 함, 만약 아니면 가장 가까운 이전 토요일로 이동
        if (baseSaturday.getDay() !== 6) {
            baseSaturday.setDate(baseSaturday.getDate() - ((baseSaturday.getDay() + 1) % 7));
        }

        // 실제 주차(토요일~다음주 금요일까지)로 나누어서 주차 계산
        const diffTime = today - baseSaturday;
        const weekNum = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7)) + 1;
        return weekNum > 0 ? weekNum : 1;
    }

    function getWeekDate(weekNumber, startDate) {
        // weekNumber 번째 토요일 날짜 반환
        let baseSaturday = new Date(startDate);
        if (baseSaturday.getDay() !== 6) {
            baseSaturday.setDate(baseSaturday.getDate() - ((baseSaturday.getDay() + 1) % 7));
        }
        baseSaturday.setDate(baseSaturday.getDate() + (weekNumber - 1) * 7);
        return baseSaturday;
    }

    function getMyTasks(member, weekNumber) {
        const memberIndex = members.indexOf(member);
        if(memberIndex === -1) return [];

        // 기본 청소: 순환 배정
        const basicStartIndex = (weekNumber - 1) % basicTasks.length;
        const basicIndex = (basicStartIndex + memberIndex) % basicTasks.length;
        const myTasks = [{ name: basicTasks[basicIndex], isDeep: false }];

        // 대청소: 2주마다 순환
        if(weekNumber % 2 === 0 && deepTasks.length > 0) {
            const deepWeekCount = Math.floor((weekNumber - 1) / 2);
            const deepStartIndex = deepWeekCount % deepTasks.length;
            const deepIndex = (deepStartIndex + memberIndex) % deepTasks.length;
            myTasks.push({ name: deepTasks[deepIndex], isDeep: true });
        }
        return myTasks;
    }

    // ===== 한글 요일 표시 =====
    function getKoreanDayName(date) {
        const days = ['일', '월', '화', '수', '목', '금', '토'];
        return days[date.getDay()];
    }

    // ===== UI 표시 =====
    function showSelectSection() {
        document.getElementById('selectSection').style.display = '';
        document.getElementById('resultSection').style.display = 'none';

        // 드롭다운 옵션 채우기
        const sel = document.getElementById('memberSelect');
        sel.innerHTML = '<option value="">이름 선택</option>';
        members.forEach(name => {
            const op = document.createElement('option');
            op.value = name;
            op.textContent = name;
            sel.appendChild(op);
        });
    }

    function showResultSection(member) {
        document.getElementById('selectSection').style.display = 'none';
        document.getElementById('resultSection').style.display = '';

        // 주차, 날짜, 담당 청소 표시
        const weekNumber = getCurrentWeekNumber(startDate);
        const isDeep = weekNumber % 2 === 0;
        const weekDate = getWeekDate(weekNumber, startDate);

        document.getElementById('selectedMember').textContent = `👤 현재 이름: ${member}`;
        document.getElementById('weekTitle').textContent = 
            `${isDeep ? '✨ 대청소' : '🧽 기본청소'} (${weekNumber}주차)`;

        // "기간: 9월 6일(토) ~ 9월 7일(일)" 안내
        const weekendStart = new Date(weekDate); // 토요일
        const weekendEnd = new Date(weekDate);
        weekendEnd.setDate(weekendEnd.getDate() + 1); // 일요일
        document.getElementById('dateLabel').textContent =
          `기간: ${weekendStart.getMonth() + 1}월 ${weekendStart.getDate()}일(${getKoreanDayName(weekendStart)}) ~ ${weekendEnd.getMonth() + 1}월 ${weekendEnd.getDate()}일(${getKoreanDayName(weekendEnd)})`;

        // 담당 청소 목록
        const myTasks = getMyTasks(member, weekNumber);
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';
        if(myTasks.length === 0){
            taskList.innerHTML = '<li>담당 청소 없음</li>';
        } else {
            myTasks.forEach(task => {
                const li = document.createElement('li');
                li.textContent = task.name;
                if(task.isDeep) li.classList.add('deep-task');
                taskList.appendChild(li);
            });
        }
    }

    // ===== 이벤트 연결 =====
    document.getElementById('selectBtn').onclick = function() {
        const sel = document.getElementById('memberSelect');
        const name = sel.value;
        if(!name) {
            alert('이름을 선택해주세요!');
            return;
        }
        saveMember(name);
        showResultSection(name);
    };
    document.getElementById('changeBtn').onclick = function() {
        clearSavedMember();
        showSelectSection();
    };

    // ===== 첫 진입시 분기 =====
    window.onload = function() {
        const saved = getSavedMember();
        if(saved && members.includes(saved)) {
            showResultSection(saved);
        } else {
            showSelectSection();
        }
    };
    </script>
</body>
</html>
